<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그의 그림자 처리</title>
		
		<style type="text/css">
			p{ font: 40px sans-serif; 
			   width: 150px;
			   border: 1px solid black;
			   padding: 20px; 
			   text-align: center;
			   /* 둥근모서리 처리 */
			   border-radius: 5px;
			   /* box-shadow : x좌표, y좌표, 번짐, 그림자 색상 */
			   box-shadow: 10px 10px 15px #333; }		
		</style>
		
	</head>
	<body>
		<p>HTML5</p>
	</body>
</html>
