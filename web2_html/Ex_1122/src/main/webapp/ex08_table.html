<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>table(표)</title>
	</head>
	<body>
		표 만들기(1행 1열)
		<table border = "1"><!-- border : 선 두께 -->
			<tr>
				<td>1행 1열</td>
			</tr>
		</table>
		
		<br>
	
		표 만들기(1행 2열)
		<table border = "1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
		</table>
		
		<br>
		표 만들기(2행 1열)
		<table border = "1">
			<tr>
				<td>1행 1열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
			</tr>
		</table>
		
		<br>
		
		표 만들기(2행 2열)
		
		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
		
	</body>
</html>
