<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline -> block요소로 변경하기</title>
		
		<style type="text/css">
			img{ border: 1px solid red;
				 display:block;}
			
			span{ border: 1px solid blue;
				  display:block;}
		</style>
		
	</head>
	<body>
		<p>
			<img src="image/acid2Test.jpg" alt="웃는 이미지">
			
			<span>이미지1</span>
			<span>내용</span>
		</p>
	</body>
</html>
