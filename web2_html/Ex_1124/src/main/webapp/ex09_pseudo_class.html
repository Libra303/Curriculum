<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo 클래스</title>
		
		<style type="text/css">
			div:nth-child(odd){color: red;}/* 홀수 위치  */
			div:nth-child(even){color: green;}/* 짝수 위치  */
			div:nth-child(4n){background: yellow;}/* 4의 배수 */
			div:nth-child(6){color: white; background: black;}/* n번째 */
		</style>
		
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</body>
</html>
