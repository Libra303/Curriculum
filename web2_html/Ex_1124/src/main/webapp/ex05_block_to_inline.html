<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>block -> inline 요소로 변경하기</title>
		
		<style type="text/css">
			li{list-style: none;
			   display: inline; }
		</style>
	</head>
	<body>
		<ul>
			<li><img src="image/img_works1.jpg"/></li>		
			<li><img src="image/img_works2.jpg"/></li>		
			<li><img src="image/img_works3.jpg"/></li>		
			<li><img src="image/img_works4.jpg"/></li>		
			<li><img src="image/img_works5.jpg"/></li>		
		</ul>
	</body>
</html>
