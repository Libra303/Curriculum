<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS_Operator</title>
		
		<script type="text/javascript">
			//자바스크립트의 자료형 
			var num1 = 100;
			var num2 = 100;
			//alert(num1 + num2);
			document.write( num1 + num2, "<br>");
			
			num1 = "문장";
			document.write( num1 + num2, "<br>");
			
			num1 = 10;
			num2 = 3;
			document.write( num1 % num2, "<br>");

			document.write( "<hr>" );
		
			var result; 
			result = num1 > num2;
			document.write( result, "<br>");
			
			result = num1 != num2;
			document.write( result, "<br>")
			
			document.write( "<hr>" );

			num1 = 15;
			document.write( num1 += 5, "<br>");
			
			result = (num1 / 3);
			document.write( result.toFixed(1) , "<br>");
			
			document.write( "<hr>" );
			
			var age = 20;
			result = age >= 20 || age <= 25;
			document.write( result,"<br>" );
			
			
			
		</script>

	</head>
	<body>
	
	</body>
</html>
