<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Photo</title>
		
		<style type="text/css">
			
			a{ text-decoration: none; }
			  
		</style>
		
		<script type="text/javascript">
			num = 1;
			
			//사진 설정하는 메서드
			function setImg(){
				var img = document.getElementById("gallery");
				img.src = "image/img" + num + ".jpg";		
			}
			
			//왼 버튼
			function prev(){
				num--;
				
				if( num < 1 )
					num = 7;
				
				setImg();
			}
			
			//오른 버튼
			function next(){
				num++;
				
				if( num > 7)
					num = 1;
				
				setImg();
			}
			
		</script>
		
	</head>
	
	<body>
		<div>
			<p>
				<a href="#" onclick="prev();">
					<img src = "image/left_btn.png"/>
				</a>			
				
				<img src="image/img1.jpg" id="gallery"
					 width="300" height="200"/>
				
				<a href="#" onclick="next();">
					<img src = "image/right_btn.png"/>
				</a>			
			</p>
		</div>
		
	</body>
</html>
