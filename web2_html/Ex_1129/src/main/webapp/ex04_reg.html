<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function register( form ){
				
				//전송타입
				//GET : url에 변수를 포함시켜 전송
				//		속도는 빠르나 보안적으로 취약
				//POST : url에 변수를 노출하지 않고 전송
				//        바이너리형태로 전송하기때문에 속도는 get에 비해 느리나
				//         보안성은 뛰어나다
				form.method = "post";
				
				form.action = "fff.jsp";
				form.submit();
				
			}
		</script>
	</head>
	<body>
		<form>
			<input name="id" placeholder="id를 입력하세요"><br>
			<input name="pwd" type="password" placeholder="비밀번호를 입력하세요"><br>
			<input name="jumin" placeholder="주민번호를 입력하세요"><br>
			
			<!-- this.form은 현재 폼태그를 의미함  -->
			<input type="button" value="가입" onclick="register( this.form );">
		</form>
	</body>
</html>
