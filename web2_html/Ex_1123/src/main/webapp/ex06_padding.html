<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding(안쪽여백)</title>
		
		<style type="text/css">
/* 			p{  border-width:10px;
				border-color:blue;
				border-style:solid;} */
				
			p{ border:5px solid red;}
			.box1{ padding:20px; } /* 상하좌우 */
			.box2{ padding:20px 50px; } /*상하, 좌우 */
			.box3{ padding:20px 50px 30px; }/* 상, 좌우, 하 */
			.box4{ padding:20px 30px 50px 70px; }/* 상 우 하 좌 */
			
			
		</style>
	</head>
	<body> 
		<p class="box1">padding 연습중입니다1</p>
		<p class="box2">padding 연습중입니다2</p>
		<p class="box3">padding 연습중입니다3</p>
		<p class="box4">padding 연습중입니다4</p>
	</body>
</html>
