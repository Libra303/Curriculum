<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>모양 만들어보기</title>
		<style type="text/css">
			/* * : body안에 있는 모든 태그 */
			*{margin:0; padding:0;}
		
			li{ list-style:none; } /* li태그의 점 제거 */
			ul{ width:650px; 
				border: 5px solid gray;
				margin:0 auto; } /* 브라우저 중앙에 자동 정렬(너비가 지정되어 있어야만 가능) */

			li{ padding:10px 5px; }
			.line{ border-bottom: 5px dotted black; }
			
			.head{  padding:15px 0px;
					text-align: center;
					background: #aaf; 
					border-bottom: 10px solid black;
					letter-spacing: 10px;
					font:bold 20px sans-serif; }
					
		</style>

	</head>
	<body>
		<ul>
			<li class="head">대한민국의 속담</li>
			<li class="line">까마귀 날자 배 떨어진다</li>
			<li>발 없는 말이 천리 간다</li>
		</ul>
	</body>
</html>
