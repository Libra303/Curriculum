<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font</title>
		
		<style type="text/css">
			.a1{ font-size: 20px; }
			.a2{ font-weight: bold; }
			.a3{ font-family: "궁서체", "글림", sans-serif;}
			
			/* 여러가지 폰트 속성을 한줄로 줄여서 작성하고자 한다면 
				font-weight, font-size, font-family 순으로 적용해야함*/
			.a4{ font: bold 30px "궁서",sans-serif; }
			
			
		</style>
	</head>
	<body>
		<p class="a1">글자크기</p>
		<p class="a2">글자두꼐</p>
		<p class="a3">글꼴</p>
		<p class="a4">폰트와 관련된 속성을 한방에 정의하기</p>
	</body>
</html>
